<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Battleship Game</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css "
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="player-board">
        <h2>Your Board</h2>
        <!-- Create a grid for the player's board -->
        <div
          class="board"
          id="player-board"
        ></div>
        <div class="ships">
          <div
            id="carrier"
            class="ship"
            data-ship-length="5"
          ></div>
          <div
            id="battleship"
            class="ship"
            data-ship-length="4"
          ></div>
          <div
            id="cruiser"
            class="ship"
            data-ship-length="3"
          ></div>
          <div
            id="submarine"
            class="ship"
            data-ship-length="3"
          ></div>
          <div
            id="destroyer"
            class="ship"
            data-ship-length="2"
          ></div>
        </div>
      </div>
      <div class="computer-board">
        <h2>Computer's Board</h2>
        <!-- Create a grid for the computer's board -->
        <div
          class="board"
          id="computer-board"
        ></div>
      </div>
    </div>
    <div class="messages">
      <p id="message">Welcome to Battleship!</p>
    </div>
    <script>
      var exports = {};
    </script>

    <script src="bundle.js"></script>
  </body>
</html>
